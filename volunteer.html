<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Volunteer Registration Form</title>
	<link rel="stylesheet" type="text/css" href="ngo form.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Volunteer Registration Form</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests" required>
    
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="" disabled selected>Select your availability</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="both">Both</option>
                </select>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
    
</body>
</html>
